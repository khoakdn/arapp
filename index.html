<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medical AR Model</title>
    <!-- Load A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; text-align: center; }
        #info { position: absolute; top: 10px; width: 100%; color: white; background: rgba(0, 0, 0, 0.6); padding: 10px; }
    </style>
</head>
<body>
    <div id="info">Point your camera at the **Hiro marker** to see the AR model.</div>

    <a-scene embedded arjs>
        <!-- Marker where the 3D model will appear -->
        <a-marker type="pattern" url="./pattern-marker.patt" smooth="true">
            <!-- Heart model with scaling and rotation -->
            <a-entity 
                gltf-model="./heart.glb" 
                scale="2 2 2"  <!-- Make model bigger -->
                position="0 0 0"
                rotation="0 180 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                event-set__mouseenter="scale: 2.5 2.5 2.5; color: red"  <!-- Interaction: Enlarge on mouseenter -->
                event-set__mouseleave="scale: 2 2 2; color: white">  <!-- Interaction: Reset size on mouseleave -->
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
