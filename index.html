<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical AR Model</title>

  <!-- A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

  <!-- Optional: Orbit Controls for zoom/rotate on desktop -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      font-family: sans-serif;
      padding: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="info">ðŸ“± Point your camera at the <strong>Hiro Marker</strong> to view the heart model</div>

  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Marker (Hiro) -->
    <a-marker preset="hiro">
      <!-- 3D Heart Model -->
      <a-entity
        gltf-model="heart.glb"
        scale="2 2 2"
        position="0 0 0"
        rotation="0 180 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      </a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
