<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
            <a-entity gltf-model="url(heart.glb)" position="0 1 -2" scale="0.5 0.5 0.5"></a-entity>
            <a-animation attribute="rotation" to="360 360 0" dur="5000" repeat="indefinite"></a-animation>
        </a-marker>
        <a-camera position="0 0 0"></a-camera>
    </a-scene>
</body>
</html>
