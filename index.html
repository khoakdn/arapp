<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medical AR Model</title>
    <!-- Load A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; text-align: center; }
        #info { position: absolute; top: 10px; width: 100%; color: white; background: rgba(0, 0, 0, 0.6); padding: 10px; }
    </style>
</head>
<body>
    <div id="info">Point your camera at the **Hiro marker** to see the AR model.</div>

    <a-scene embedded arjs>
        <!-- Use Hiro marker for testing -->
        <a-marker type="pattern" url="./pattern-marker.patt" smooth="true">
            <!-- Make the model smaller initially to ensure itâ€™s within the camera's view -->
            <a-entity 
                gltf-model="url(./heart.glb)"  <!-- Use the correct path to your model -->
                scale="1 1 1"  <!-- Use a manageable size -->
                position="0 0 0"
                rotation="0 180 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-entity>
        </a-marker>

        <!-- Camera and controls for rotation and zoom -->
        <a-entity camera look-controls="pointerLockEnabled: true; touchEnabled: true" 
                  orbit-controls="auto-rotate: true; enableZoom: true; zoomFactor: 1.5">
        </a-entity>
    </a-scene>
</body>
</html>
